<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ECommerce</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Login to Your Account</h2>

            <!-- Error messages -->
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email_or_mobile">Email / Mobile Number</label>
                    <input type="text" id="email_or_mobile" name="email_or_mobile" 
                           placeholder="Enter Email or Mobile" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Enter Password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="forgot">
                   <a href="{% url 'forgot_password' %}">Forgot Password?</a><br><br>
                    New user? <a href="{% url 'signup' %}">Click Here</a>


                </div>
            </form>
        </div>
    </div>
</body>
</html>
