{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }

        body {
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: #fff;
            padding: clamp(20px,5vw,30px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: clamp(15px,4vw,20px);
            color: #000;
            font-size: clamp(20px,5vw,24px);
        }

        .form-group { 
            margin-bottom: clamp(15px,4vw,20px); 
            position: relative;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: clamp(10px,3vw,14px) clamp(12px,4vw,40px) clamp(10px,3vw,14px) clamp(12px,4vw,12px);
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: clamp(14px,4vw,16px);
        }

        .toggle-eye {
            position: absolute;
            right: clamp(10px,3vw,12px);
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: clamp(14px,4vw,16px);
            color: #666;
        }

        button {
            width: 100%;
            padding: clamp(10px,3vw,14px);
            border: none;
            background: #000;
            color: #fff;
            border-radius: 6px;
            font-size: clamp(14px,4vw,16px);
            cursor: pointer;
        }

        button:hover { background: #333; }

        .error { color: red; font-size: clamp(12px,3vw,14px); margin-top:5px; }
        .success { color: green; font-size: clamp(12px,3vw,14px); margin-bottom:10px; }

        @media (max-width: 500px) {
            .container { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="New Password" required>
                <span class="toggle-eye" onclick="togglePassword('password', this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
                {% if errors.password %}<div class="error">{{ errors.password }}</div>{% endif %}
            </div>

            <div class="form-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                <span class="toggle-eye" onclick="togglePassword('confirm_password', this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
                {% if errors.confirm_password %}<div class="error">{{ errors.confirm_password }}</div>{% endif %}
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId, icon) {
            const field = document.getElementById(fieldId);
            const eyeIcon = icon.querySelector("i");
            if(field.type==="password"){
                field.type="text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                field.type="password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
