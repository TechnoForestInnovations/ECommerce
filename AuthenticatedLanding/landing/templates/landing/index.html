<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS Club</title>

    <!-- Link to CSS stylesheet (your custom styles) -->
    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">
    <!-- Link to Font Awesome for icons (cart, user, menu, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to JavaScript file (for dropdowns, mobile menu, etc.) -->
    <script src="{% static 'landing/js/script.js' %}" defer></script>
</head>

<!-- "data-has-messages" is set if Django has messages (for showing alerts) -->

<body {% if messages %}data-has-messages="true" {% endif %}>
    {% if messages %}
    <div id="toast-container">
        {% for message in messages %}
        <div class="toast {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- =================== HEADER START =================== -->
    {% include 'landing/header.html' %}
    <!-- =================== HEADER END =================== -->

    <!-- =================== MAIN CONTENT =================== -->
    <main class="main-content">
        {% for i in "123"|make_list %}
        <section class="banner-section">
            <h1>Category {{ i }}</h1>
            <!-- Banner container with two sides (could be images or slides) -->
            <div class="banner-container">
                <div class="banner-item" id="banner-left"></div>
                <div class="banner-item" id="banner-right"></div>
            </div>

            <!-- Controls below banner -->
            <div class="controls-wrapper">
                <a href="{% url 'shop_now' %}" class="shop-now-button">Shop Now</a>
                <!-- Dots for carousel (if multiple slides) -->
                <div class="carousel-dots"></div>
            </div>
        </section>
        {% endfor %}
    </main>
    <!-- =================== MAIN CONTENT END =================== -->

    <!-- =================== FOOTER =================== -->
    {% include 'landing/footer.html' %}
    <!-- =================== FOOTER END =================== -->
</body>

</html>
