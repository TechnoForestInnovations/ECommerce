<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Wishlist Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Link to CSS stylesheet (your custom styles) -->
    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">
    <!-- Link to Font Awesome for icons (cart, user, menu, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'landing/css/cart.css' %}">
    <!-- Link to JavaScript file (for dropdowns, mobile menu, etc.) -->
    <script src="{% static 'landing/js/script.js' %}" defer></script>
    <script src="{% static 'landing/js/updatecart.js' %}" defer></script>
</head>
<body>
{% include 'landing/header.html' %}
    <main>
        <h1>Your Wishlist</h1>
        <ul class="wishlist-items">
            {% for item in wishlist_items %}
                <li class="wishlist-item">
                    <img src="{{ item.image_url }}" alt="{{ item.name }}">
                    <div class="item-details">
                        <h2>{{ item.name }}</h2>
                        <p>Price: {{ item.price }}</p>
                        <button class="remove-button" data-item-id="{{ item.id }}">Remove</button>
                    </div>
                </li>
            {% empty %}
                <li class="empty-message">Your wishlist is empty.</li>
            {% endfor %}
        </ul>
    </main>
    {% include 'landing/footer.html' %}
</body>
</html>
