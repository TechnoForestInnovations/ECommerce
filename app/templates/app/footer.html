<style>
  /* -------------------------
   Footer
------------------------- */
.footer {
    background-color: #111;
    color: #f1f1f1;
    padding: 40px 20px;
    margin-top: 60px;
    font-size: 0.95rem;

}

/* Footer Top Section */
.footer-top {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
    margin-bottom: 30px;
}

/* Left side (logo, newsletter, socials) */
.footer-left {
    flex: 1;
    min-width: 250px;
}

.footer-logo {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Newsletter form */
.newsletter {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.newsletter input {
    flex: 1;
    padding: 10px;
    border-radius: 4px;
    border: none;
    outline: none;
    font-size: 0.95rem;
}

.newsletter button {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 0 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.newsletter button:hover {
    background-color: #333;
}

.arrow {
    font-weight: bold;
    font-size: 18px;
}

/* Social icons */
.follow-text {
    margin: 10px 0;
    font-size: 1rem;
}

.social-icons {
    display: flex;
    gap: 15px;
}

.social-icons a {
    color: #f1f1f1;
    font-size: 1.3rem;
    transition: color 0.3s ease, transform 0.2s ease;
}

.social-icons a:hover {
    color: #aaa;
    transform: scale(1.15);
}

/* Footer Links */
.footer-links {
    display: flex;
    flex: 2;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
}

.footer-links div {
    min-width: 150px;
}

.footer-links h4 {
    font-size: 1rem;
    margin-bottom: 12px;
    color: #fff;
}

.footer-links a {
    display: block;
    margin-bottom: 8px;
    color: #bbb;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #fff;
}

/* Footer Bottom Section */

.footer-bottom {
    border-top: 1px solid #333;
    padding-top: 20px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 15px;
    font-size: 0.85rem;
}

.footer-bottom-links {
    display: flex;
    gap: 20px;
}

.footer-bottom-links a {
    color: #aaa;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-bottom-links a:hover {
    color: #fff;
}

/* -------------------------
   Responsive
------------------------- */
@media (max-width: 768px) {
    .footer-top {
        flex-direction: column;
        gap: 30px;
    }

    .footer-links {
        flex-direction: column;
        gap: 20px;
    }

    .footer-bottom {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }

    .footer-bottom-links {
        justify-content: center;
    }
}
</style>

<footer class="footer">
        <div class="footer-top">
            <!-- Left side of footer -->
            <div class="footer-left">
                <h2 class="footer-logo">FS Club</h2>

                <!-- Newsletter subscription form -->
                <form class="newsletter" method="post">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Enter email to subscribe" required />
                    <button type="submit"><span class="arrow">></span></button>
                </form>

                <!-- Social media links -->
                <h4 class="follow-text">Follow us on social media:</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                </div>
            </div>

            <!-- Right side of footer (links grouped by section) -->
            <div class="footer-links">
                <div>
                    <h4>ABOUT</h4>
                    <a href="#">Link one</a>
                    <a href="#">Link two</a>
                </div>
                <div class="footer-shop-links">
                    <h4>SHOP</h4>
                    <a href="">Shop By Season</a>
                    <a href="">High Vibes</a>
                    <a href="">Low Vibes</a>
                    <a href="">Accessories</a>
                </div>
                <div>
                    <h4>SUPPORT</h4>
                    <a href="#">Link one</a>
                    <a href="#">Link two</a>
                </div>
            </div>
        </div>

        <!-- Bottom section of footer -->
        <div class="footer-bottom">
            <p>Â© 2025 Your Website. All rights reserved.</p>
            <div class="footer-bottom-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
